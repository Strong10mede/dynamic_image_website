<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Images Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="" class="logo">
            <div class="user">
                <button type="button">explore</button>
                <img src="images/user.png" alt="">
            </div>
        </div>
    </div>

    <div class="content">
        <div class="info">
            <h1>discover</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos incidunt <br>nostrum officiis non fugiat quia facere similique alias ducimus. <br>Veniam quod eveniet culpa quas nesciunt.</p>
            <input type="text" placeholder="search here">
        </div>
    </div>

    <div class="slider">
        <img src="images/left-arrow.png" alt="" id="prev">
        <div class="preview">
            <img src="images/small1.png" alt="" class=" active thumbnail">
            <img src="images/small2.png" alt="" class="thumbnail">
            <img src="images/small3.png" alt="" class="thumbnail">
            <img src="images/small4.png" alt="" class="thumbnail">
            <img src="images/small5.png" alt="" class="thumbnail">
        </div>
        <img src="images/right-arrow.png" alt="" id="next">
    </div>

    <script src="script.js"></script>
</body>

</html>
